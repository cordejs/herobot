language: nodejs

before_script:
  - npm run setup
  - npm run build

script:
  - npm run test-only

after_success:
  - npm run typedoc
  - npm pack

deploy:
  - provider: pages
    skip_cleanup: true
    local_dir: docs/
    github_token: 8cb3793f97237bde9a01f16de00e9b79c7470529
    on:
      tags: true
  - provider: releases
    api_key: 8cb3793f97237bde9a01f16de00e9b79c7470529
    file_glob: true
    file: "{YOURLIB}-*.tgz"
    skip_cleanup: true
    on:
      tags: true